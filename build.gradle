// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.4'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4.7.3" // used to find kinemic-sdk
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// used to find kinemic-sdk
allprojects {
    apply plugin: "com.jfrog.artifactory"
    repositories {
        google()
        jcenter()
    }
}

// used to find kinemic-sdk
artifactory {
    contextUrl = "https://kinemic.jfrog.io/kinemic"
    resolve {
        repository {
            repoKey = 'gradle-release'
            // these have to be supplied in gradle.properties or other files which should not be checked into version control
            username = "${kinemic_artifactory_user}"
            password = "${kinemic_artifactory_password}"
            maven = true
        }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
